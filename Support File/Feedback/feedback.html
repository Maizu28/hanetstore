<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Pelanggan</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>

    <header>
    <h1>PIMONJOKI.ID</h1>
    <p>Solusi Terbaik untuk Kebutuhan Anda</p>
  </header>

  <nav>
    <a href="https://thanets28.site/support%20file/tentang%20kami">Tentang Kami</a>
    <a href="https://thanets28.site/Support%20File/PimonJoki">Produk</a>
    <a href="https://thanets28.site/Support%20File/Kontak">Kontak</a>
    <a href="https://thanets28.site/Support%20File/Login/login">Login</a>
  </nav>

    <div class="container feedback-form-container">
        <h1>Formulir Feedback Pelanggan</h1>
        <p class="subtitle">Kami menghargai masukan Anda! Silakan isi formulir di bawah ini.</p>

        <form id="feedbackForm">
            <div class="form-group">
                <label for="name">Nama (Opsional)</label>
                <input type="text" id="name" name="name">
            </div>

            <div class="form-group">
                <label for="email">Email (Opsional, untuk tindak lanjut)</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="feedbackType">Jenis Feedback</label>
                <select id="feedbackType" name="feedbackType">
                    <option value="Saran">Saran</option>
                    <option value="Laporan Bug">Laporan Bug</option>
                    <option value="Pujian">Pujian</option>
                    <option value="Keluhan">Keluhan</option>
                    <option value="Lainnya">Lainnya</option>
                </select>
            </div>

            <div class="form-group">
                <label for="rating">Rating (Opsional)</label>
                <div class="rating-stars">
                    <span class="star" data-value="1">&#9733;</span>
                    <span class="star" data-value="2">&#9733;</span>
                    <span class="star" data-value="3">&#9733;</span>
                    <span class="star" data-value="4">&#9733;</span>
                    <span class="star" data-value="5">&#9733;</span>
                </div>
                <input type="hidden" id="rating" name="rating" value="0">
            </div>

            <div class="form-group">
                <label for="message">Pesan Feedback <span class="required">*</span></label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit" id="submitButton">Kirim Feedback</button>

            <div id="statusMessage"></div>
        </form>
    </div>

    <script src="feedback.js"></script>
</body>
</html>
