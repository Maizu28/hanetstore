<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keranjang Belanja</title>
  <link rel="stylesheet" href="list.css" />
  <style>
    
    .cart-container {
      max-width: 900px;
      margin: 2rem auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #f2f2f2;
    }

    .qty-control {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }

    .qty-control button {
      width: 28px;
      height: 28px;
      border: none;
      background: #eee;
      font-weight: bold;
      cursor: pointer;
    }

    .remove-btn {
      background: #e74c3c;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .checkout {
      margin-top: 1.5rem;
      text-align: right;
    }

    .checkout-btn {
      background-color: #ff5722;
      color: #fff;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .total {
      font-size: 1.1rem;
      font-weight: bold;
    }

    .empty-message {
      text-align: center;
      margin-top: 2rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>PIMONJOKI.ID</h1>
    <p>Solusi Terbaik untuk Kebutuhan Anda</p>
  </header>

  <!-- Navigation -->
  <nav>
    <a href="Tentang Kami.html">Tentang Kami</a>
    <a href="PimonJoki.html">Produk</a>
    <a href="Kontak.html">Kontak</a>
  </nav>
  
<div class="cart-container">
  <h1>Keranjang Belanja</h1>
  <div id="cart-content"></div>
</div>

<script>
  const cart = JSON.parse(localStorage.getItem("pimonjoki_cart") || "[]");

  function formatRupiah(num) {
    return new Intl.NumberFormat('id-ID', {
      style: 'currency',
      currency: 'IDR'
    }).format(num);
  }

  function saveCart() {
    localStorage.setItem("pimonjoki_cart", JSON.stringify(cart));
  }

  function renderCart() {
    const content = document.getElementById("cart-content");

    if (cart.length === 0) {
      content.innerHTML = '<p class="empty-message">Keranjang Anda kosong.</p>';
      return;
    }

    let total = 0;
    let html = `
      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>Nama Pesanan</th>
            <th>Harga</th>
            <th>Jumlah</th>
            <th>Subtotal</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>`;

    cart.forEach((item, index) => {
      const price = parseInt(item.price.replace(/\D/g, '')) || 0;
      const subtotal = price * item.qty;
      total += subtotal;

      html += `
        <tr>
          <td>${index + 1}</td>
          <td>${item.name}</td>
          <td>${formatRupiah(price)}</td>
          <td>
            <div class="qty-control">
              <button onclick="updateQty('${item.id}', -1)">-</button>
              <span>${item.qty}</span>
              <button onclick="updateQty('${item.id}', 1)">+</button>
            </div>
          </td>
          <td>${formatRupiah(subtotal)}</td>
          <td><button class="remove-btn" onclick="removeItem('${item.id}')">Hapus</button></td>
        </tr>`;
    });

    html += `
        <tr>
          <td colspan="4" class="total">Total</td>
          <td colspan="2" class="total">${formatRupiah(total)}</td>
        </tr>
      </tbody>
      </table>
      <div class="checkout">
        <button class="checkout-btn" onclick="checkout()">Checkout</button>
      </div>
    `;

    content.innerHTML = html;
  }

  function updateQty(id, delta) {
    const item = cart.find(i => i.id === id);
    if (item) {
      item.qty += delta;
      if (item.qty < 1) item.qty = 1;
      saveCart();
      renderCart();
    }
  }

  function removeItem(id) {
    const index = cart.findIndex(i => i.id === id);
    if (index > -1) {
      cart.splice(index, 1);
      saveCart();
      renderCart();
    }
  }

  function checkout() {
    const nama = prompt("Masukkan nama Anda:");
    if (!nama) return alert("Nama tidak boleh kosong.");

    const jenis = cart.map(i => i.name).join(", ");
    const game = "Genshin Impact"; // Sesuaikan jika multi-game
    const total = cart.reduce((acc, i) => {
      const price = parseInt(i.price.replace(/\D/g, "")) || 0;
      return acc + (price * i.qty);
    }, 0);

    fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        nama: nama,
        jenis: jenis,
        game: game,
        total: total
      })
    })
    .then(res => res.json())
    .then(data => {
      alert("Pesanan berhasil dikirim!\nKode Pesanan: " + data.kodePesanan);
      localStorage.removeItem("pimonjoki_cart");
      location.reload();
    })
    .catch(err => {
      console.error(err);
      alert("Gagal mengirim pesanan.");
    });
  }

  document.addEventListener("DOMContentLoaded", renderCart);
</script>

</body>
</html>
