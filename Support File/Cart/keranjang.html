<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Keranjang Belanja - PIMONJOKI.ID</title>
  <link rel="stylesheet" href="keranjang.css">
  <style>
    .cart-container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 15px;
    }

    .cart-item {
      display: flex;
      gap: 15px;
      padding: 15px 0;
      border-bottom: 1px solid #ddd;
      align-items: center;
    }

    .cart-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
    }

    .cart-info {
      flex-grow: 1;
    }

    .cart-title {
      font-size: 1.2em;
      font-weight: bold;
    }

    .cart-price {
      color: #008CBA;
      font-weight: bold;
      margin: 5px 0;
    }

    .qty-control {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .qty-control button {
      padding: 4px 10px;
      border: 1px solid #aaa;
      background-color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .cart-actions {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 10px;
    }

    .remove-btn {
      background-color: #d9534f;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .checkout {
      margin-top: 30px;
      text-align: right;
    }

    .checkout-total {
      font-size: 1.4em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .checkout-btn {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }

    .checkout-btn:hover {
      background-color: #218838;
    }

    .empty-message {
      text-align: center;
      font-style: italic;
      margin: 40px 0;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>Keranjang Belanja</h1>
    <p>Pesanan Anda siap diproses</p>
  </header>

  <nav>
    <a href="Tentang Kami.html">Tentang Kami</a>
    <a href="PimonJoki.html">Produk</a>
    <a href="Kontak.html">Kontak</a>
    <a href="keranjang.html" class="cart-button">ðŸ›’ Keranjang</a>
  </nav>

  <div class="cart-container" id="cartContainer">
    <p class="empty-message" id="emptyMessage">Keranjang Anda masih kosong.</p>
  </div>

  <div class="checkout" id="checkoutSection" style="display:none;">
    <div class="checkout-total" id="totalPrice">Total: Rp 0</div>
    <button class="checkout-btn">Checkout Sekarang</button>
  </div>

  <footer>
    <p>&copy; 2025 PIMONJOKI.ID. Tempat Joki Teraman dan Terpercaya.</p>
  </footer>

  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem("pimonjoki_cart")) || [];
      const container = document.getElementById("cartContainer");
      const emptyMsg = document.getElementById("emptyMessage");
      const checkoutSection = document.getElementById("checkoutSection");
      const totalPriceEl = document.getElementById("totalPrice");

      container.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        emptyMsg.style.display = "block";
        checkoutSection.style.display = "none";
        return;
      }

      emptyMsg.style.display = "none";
      checkoutSection.style.display = "block";

      cart.forEach((item, index) => {
        const itemEl = document.createElement("div");
        itemEl.className = "cart-item";

        itemEl.innerHTML = `
          <img src="${item.image || 'Img/placeholder.jpg'}" alt="${item.name}">
          <div class="cart-info">
            <div class="cart-title">${item.name}</div>
            <div class="cart-price">${item.price}</div>
            <div class="qty-control">
              <button onclick="changeQty(${index}, -1)">âˆ’</button>
              <span>${item.qty}</span>
              <button onclick="changeQty(${index}, 1)">+</button>
            </div>
          </div>
          <div class="cart-actions">
            <button class="remove-btn" onclick="removeItem(${index})">Hapus</button>
          </div>
        `;

        const price = parseInt(item.price.replace(/\D/g, '')) || 0;
        total += price * item.qty;

        container.appendChild(itemEl);
      });

      totalPriceEl.textContent = `Total: Rp ${total.toLocaleString('id-ID')}`;
    }

    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem("pimonjoki_cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("pimonjoki_cart", JSON.stringify(cart));
      loadCart();
    }

    function changeQty(index, delta) {
      const cart = JSON.parse(localStorage.getItem("pimonjoki_cart")) || [];
      cart[index].qty = Math.max(1, cart[index].qty + delta);
      localStorage.setItem("pimonjoki_cart", JSON.stringify(cart));
      loadCart();
    }

    window.onload = loadCart;
  </script>
</body>
</html>
