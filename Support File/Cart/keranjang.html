<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keranjang Belanja - PIMONJOKI.ID</title>
  <link rel="stylesheet" href="list.css" />
  <style>
    .cart-container {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f5f5f5;
    }

    .total-row td {
      font-weight: bold;
    }

    .btn {
      padding: 8px 16px;
      margin: 4px;
      cursor: pointer;
    }

    .checkout-btn {
      background-color: #2ecc71;
      color: white;
      border: none;
    }

    .remove-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
    }

    .empty-cart {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Keranjang Belanja</h1>
    <p>Periksa kembali pesanan Anda sebelum checkout</p>
  </header>

  <div class="cart-container">
    <div id="cart-content"></div>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem("pimonjoki_cart") || "[]");

    function formatRupiah(angka) {
      return new Intl.NumberFormat("id-ID", { style: "currency", currency: "IDR" }).format(angka);
    }

    function renderCart() {
      const container = document.getElementById("cart-content");

      if (cart.length === 0) {
        container.innerHTML = `<p class="empty-cart">Keranjang Anda kosong.</p>`;
        return;
      }

      let total = 0;
      let tableHTML = `
        <table>
          <thead>
            <tr>
              <th>No</th>
              <th>Nama Pesanan</th>
              <th>Harga</th>
              <th>Jumlah</th>
              <th>Subtotal</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody>`;

      cart.forEach((item, index) => {
        const price = parseInt(item.price.replace(/\D/g, "")) || 0;
        const subtotal = price * item.qty;
        total += subtotal;

        tableHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${item.name}</td>
            <td>${formatRupiah(price)}</td>
            <td>${item.qty}</td>
            <td>${formatRupiah(subtotal)}</td>
            <td><button class="btn remove-btn" onclick="removeItem('${item.id}')">Hapus</button></td>
          </tr>`;
      });

      tableHTML += `
        <tr class="total-row">
          <td colspan="4">Total</td>
          <td colspan="2">${formatRupiah(total)}</td>
        </tr>
        </tbody>
      </table>
      <button class="btn checkout-btn" onclick="checkout()">Checkout</button>`;

      container.innerHTML = tableHTML;
    }

    function removeItem(id) {
      const index = cart.findIndex(item => item.id === id);
      if (index > -1) {
        cart.splice(index, 1);
        localStorage.setItem("pimonjoki_cart", JSON.stringify(cart));
        renderCart();
      }
    }

    function checkout() {
      const nama = prompt("Masukkan nama Anda:");
      if (!nama) return alert("Nama tidak boleh kosong.");

      const jenis = cart.map(i => i.name).join(", ");
      const game = "Genshin Impact"; // Bisa disesuaikan dinamis
      const total = cart.reduce((acc, i) => {
        const price = parseInt(i.price.replace(/\D/g, "")) || 0;
        return acc + (price * i.qty);
      }, 0);

      fetch("https://script.google.com/macros/s/AKfycbwgGZAC5v4lbAXeUIrc4wKdy_TAtvujObWqZFCl-CZjZA6lPCK3iltYjx-U_n0Ytv_9SA/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          nama: nama,
          jenis: jenis,
          game: game,
          total: total
        })
      })
      .then(res => res.json())
      .then(data => {
        alert("Pesanan berhasil dikirim!\nKode Pesanan: " + data.kodePesanan);
        localStorage.removeItem("pimonjoki_cart");
        location.reload();
      })
      .catch(err => {
        console.error(err);
        alert("Gagal mengirim pesanan.");
      });
    }

    document.addEventListener("DOMContentLoaded", renderCart);
  </script>

  <footer>
    <p>&copy; 2025 PIMONJOKI.ID</p>
  </footer>

</body>
</html>
