<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paket Rawat Akun Genshin Impact</title>
    <link rel="stylesheet" href="paketgi.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <h1>PIMONJOKI.ID</h1>
      <p>Solusi Terbaik untuk Kebutuhan Anda</p>
    </header>

    <!-- Navigation -->
    <nav>
      <a
        href="https://maizu28.github.io/pimonjokiid/Support%20File/Tentang%20Kami.html"
        >Tentang Kami</a
      >
      <a
        href="https://maizu28.github.io/pimonjokiid/Support%20File/PimonJoki.html"
        >Produk</a
      >
      <a href="https://maizu28.github.io/pimonjokiid/Support%20File/Kontak.html"
        >Kontak</a
      >
    </nav>

    <!-- Container -->
    <div class="container">
      <div class="pagination">
        <a
          href="https://maizu28.github.io/pimonjokiid/Support%20File/Loby%20Genshin.html"
          ><img
            src="https://raw.githubusercontent.com/Maizu28/pimonjokiid/refs/heads/main/Support%20File/Img/Genshin-Impact-Logo.png"
            alt="Genshin-Impact-Logo"
            border="0"
            class="active"
        /></a>
        <a
          href="https://maizu28.github.io/pimonjokiid/Support%20File/Loby%20HSR.html"
          ><img
            src="https://raw.githubusercontent.com/Maizu28/pimonjokiid/refs/heads/main/Support%20File/Img/Logo%20HSR.png"
            alt="Logo-HSR"
            border="0"
        /></a>
        <a
          href="https://maizu28.github.io/pimonjokiid/Support%20File/Loby%20Wuwa.html"
          ><img
            src="https://raw.githubusercontent.com/Maizu28/pimonjokiid/refs/heads/main/Support%20File/Img/Wuthering_Waves_logo.svg.png"
            alt="Wuthering-Waves-logo-svg"
            border="0"
        /></a>
        <a
          href="https://maizu28.github.io/pimonjokiid/Support%20File/Loby%20ZZZ.html"
          ><img
            src="https://raw.githubusercontent.com/Maizu28/pimonjokiid/refs/heads/main/Support%20File/Img/Logo%20ZZZ.webp"
            alt="Logo-ZZZ"
            border="0"
        /></a>
      </div>

      <div class="package-card" data-title="daily, Harian">
        <h3>Daily</h3>
        <li>Daily comission</li>
        <li>Habiskan Resin</li>
        <li>Ekspedisi Katheryne</li>
        <li>Klaim Koin Serenity Pot</li>
        <br />

        <div class="price">Rp 5.000</div>
        <button onclick="orderNow('Daily')">Pesan Sekarang</button>
      </div>

      <!-- (elemen-elemen lain sama seperti sebelumnya, ubah class="card" menjadi class="package-card") -->

    </div>

    <script src="paketgi.js"></script>

    <script>
       document.addEventListener("DOMContentLoaded", function () {
          const params = new URLSearchParams(window.location.search);
          const query = params.get("query")?.toLowerCase() || "";

          const cards = document.querySelectorAll(".package-card");

          let found = false;
          cards.forEach(card => {
            const title = card.dataset.title?.toLowerCase() || "";

            if (!query || title.includes(query)) {
              card.style.display = "";
              void card.offsetWidth; // reflow
              card.classList.add("fade-slide");
              found = true;
            } else {
              card.style.display = "none";
            }
          });

          if (!query || !found) {
            // Menampilkan pesan bukan redirect
            alert("Paket tidak ditemukan.");
          }
        });
    </script>
  </body>
</html>
