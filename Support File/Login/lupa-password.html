<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password - PIMONJOKI.ID</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        /* Container dan Box */
        .forgot-password-container {
            width: 100%;
            padding: 20px;
        }

        .forgot-password-box {
            background-color: #ffffff;
            padding: 35px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px; /* Sedikit disesuaikan lebarnya */
            margin: 0 auto;
            box-sizing: border-box;
            text-align: center; /* Menengahkan teks dan tombol jika tidak full width */
        }

        .forgot-password-box h2 {
            color: #333;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.8em;
            font-weight: 600;
        }

        .instruction-text {
            font-size: 0.95em;
            color: #555;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        /* Grup Input */
        .input-group {
            margin-bottom: 20px;
            text-align: left; /* Label dan input rata kiri */
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9em;
            color: #454545;
        }

        .input-group input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .input-group input[type="email"]:focus {
            border-color: #007bff; 
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            outline: none;
        }
        
        /* Pesan Status (sukses atau error) */
        #resetMessage {
            margin-bottom: 20px; /* Jarak jika ada pesan */
            min-height: 1.2em; /* Mencegah layout shift */
            font-size: 0.9em;
            font-weight: 500;
            /* Warna akan diatur oleh JavaScript */
        }

        /* Tombol Submit */
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff; /* Warna primer */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        /* Link Kembali ke Login */
        .back-to-login-link {
            text-align: center;
            margin-top: 25px;
            font-size: 0.9em;
        }

        .back-to-login-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        .back-to-login-link a:hover {
            text-decoration: underline;
        }

        /* Penyesuaian Responsif */
        @media screen and (max-width: 480px) {
            .forgot-password-box {
                padding: 25px 20px;
                margin: 20px;
            }

            .forgot-password-box h2 {
                font-size: 1.6em;
            }

            .input-group input[type="email"],
            .submit-btn {
                font-size: 0.95em;
            }
             .instruction-text {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <div class="forgot-password-box">
            <h2>Lupa Password Anda?</h2>
            <p class="instruction-text">Jangan khawatir! Masukkan alamat email yang terdaftar pada akun Anda di bawah ini. Kami akan mengirimkan link untuk membuat password baru.</p>
            
            <form id="forgotPasswordForm">
                <div id="resetMessage"></div> <div class="input-group">
                    <label for="resetEmail">Alamat Email</label>
                    <input type="email" id="resetEmail" name="email" placeholder="contoh@email.com" required>
                </div>
                
                <button type="submit" class="submit-btn">Kirim Link Reset Password</button>
            </form>

            <div class="back-to-login-link">
                <p><a href="login.html">&larr; Kembali ke Halaman Login</a></p>
            </div>
        </div>
    </div>
    
    <script type="module" src="forgot-password.js"></script>
    </body>
</html>
