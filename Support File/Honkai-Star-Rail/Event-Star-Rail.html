  <!-- Container -->
  <div class="container">

    <div class="pagination">
      <a href="https://thanets28.site/support%20file/Loby%20Genshin"><img src="https://raw.githubusercontent.com/Maizu28/pimonjokiid/refs/heads/main/Support%20File/Img/Genshin-Impact-Logo.png" alt="Genshin-Impact-Logo" border="0"  alt="Page 1"></a>
      <a href="https://thanets28.site/support%20file/Loby%20HSR"><img src="https://raw.githubusercontent.com/Maizu28/pimonjokiid/refs/heads/main/Support%20File/Img/Logo%20HSR.png" alt="Logo-HSR" border="0" class="active" alt="Page 3"></a>
      <a href="https://thanets28.site/support%20file/Loby%20Wuwa"><img src="https://raw.githubusercontent.com/Maizu28/pimonjokiid/refs/heads/main/Support%20File/Img/Wuthering_Waves_logo.svg.png" alt="Wuthering-Waves-logo-svg" border="0" alt="Page 4"></a>
      <a href="https://thanets28.site/support%20file/Loby%20ZZZ"><img src="https://raw.githubusercontent.com/Maizu28/pimonjokiid/refs/heads/main/Support%20File/Img/Logo%20ZZZ.webp" alt="Logo-ZZZ" border="0" alt="Page 2"></a>

      <!-- Pencarian -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Cari kategori pesanan" />
      <button onclick="handleSearch()" class="icon-button">
        <img src="https://raw.githubusercontent.com/Maizu28/pimonjokiid/refs/heads/main/Support%20File/Img/Search.png" alt="search" />

      <a href="https://thanets28.site/support%20file/search-menu/search-menu" class="icon-button">

      </a>
    </div>

    <h1>Paket Joki Permanent Event Honkai: Star Rail</h1>
  <div class="package-list">
    <!-- Paket Event Permanent -->
    <div class="package-card" data-game="Honkai: Star Rail; Kumpulkan Benda Langka Museum Kota Beku; Hiruk Pikuk Aurum Alley"
    data-title="Event Permanent"> <h2>Event Permanent</h2>
        
      <ul class="selectable-item-list">
        <li>
          <label>
            <input type="checkbox" class="selectable-sub-item" value="Kumpulkan Benda Langka Museum Kota Beku" data-price="25000"> 
            Kumpulkan Benda Langka Museum Kota Beku (<span class="item-price-display">Rp 25.000</span>)
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" class="selectable-sub-item" value="Hiruk Pikuk Aurum Alley" data-price="35000"> 
            Hiruk Pikuk Aurum Alley (<span class="item-price-display">Rp 35.000</span>)
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" class="selectable-sub-item" value="Perang Aetherium" data-price="45000"> 
            Perang Aetherium (<span class="item-price-display">Rp 45.000</span>)
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" class="selectable-sub-item" value="Cerita Mistis Foxian" data-price="35000"> 
            Cerita Mistis Foxian (<span class="item-price-display">Rp 35.000</span>)
          </label>
        </li>
      </ul>

      <div class="card-actions">   
        <div class="info-all-price" style="margin-top:15px; border-top: 1px solid #eee; padding-top:10px;">
          <h4>Pricelist all 100% Mondstadt</h4>
          <div class="price">Rp 155.000</div> 
        </div>
      <button onclick="orderNow(this)">Pesan Sekarang</button>
      <button class="btn" onclick="addSelectedItemsToCart(this)">+ Keranjang</button>
      </div>
    </div>  

  </div>  

  
    <script src="pakethsr.js"></script>
